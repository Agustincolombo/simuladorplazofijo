<!DOCTYPE html>
<html lang="es">
    <head>  
        <meta charset="UTF-8">
        <meta nam="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="Css/estilos.css">
    </head>
    <body>
<!--Navbar-->
    <nav class="navbar navbar-light bg-dark">
        <p class="navbar-brand titulo">Simulador de plazos fijos</p>
        <form class="form-inline">
            <button class="btn btn-light btn-outline-success my-2 my-sm-0" id=input_izq type="button" data-toggle="modal" data-target="#exampleModal">Registrate aqui</button>
            <input class="form-control mr-sm-2" type="text" placeholder="Usuario">
            <input class="form-control mr-sm-2" type="password" placeholder="Contrase単a">
            <button class="btn btn-dark btn-outline-light my-2 my-sm-0" type="button" id="log-in">Log-in</button>
        </form>
    </nav>
<!--Contenido-->
        <h1>Descubre cuantos intereses puedes cobrar</h1>
        <main>
            <ul class="container">
                <li>
                    <img src='Imagenes/banco.png'>
                </li>
                <li class="datosInput">
                    <span>Banco:</span>
                    <input type="text" id="bancoRes" disabled >
                </li>
                <li>
                    <img src='Imagenes/TNA.png'>
                </li>
                <li class="datosInput">
                    <span>TNA:</span>
                    <input type="text" id="TNARes" disabled>
                </li>
                <li>
                    <img src='Imagenes/montoMinimo1.png'>
                </li>
                <li class="datosInput">
                    <span>Monto Minimo</span>
                    <input type="text" id="montoMinimoRes" disabled>
                </li>
            </ul>
            <article class='info_resultado container'>
                <p>Los intereses ganados:</p>
                <div data-toggle="popover" data-content="Es el resultado de los intereses sin contar el importe invertido" data-placement="bottom">
                    <input type="text" id="InteresesRes" disabled>
                </div>
                <p>El plazo de dias:</p>
                <div data-toggle="popover" data-content="Es el plazo de dias seleccionado por el usuario" data-placement="bottom">
                    <input type="text" id="diasRes" disabled >
                </div>
                <p>El importe total:</p>
                <div data-toggle="popover" data-content="Es el importe total de lo invertido mas lo ganado en intereses" data-placement="bottom"> 
                    <input type="text" id="importeRes" disabled>
                </div>
            </article>
            <form class="info_opciones ">
                <section>
                    <label for="banco">Elija un banco:</label>
                    <select id="bancoValores" name="banco" onchange="mostrarBanco()">
                        <option value="0">Banco</option>
                        <option value="1">Banco Nacion</option> 
                        <option value="2">Banco Santander</option> 
                        <option value="3">Banco Galicia</option>
                        <option value="4">Banco Patagonia</option> 
                        <option value="5">Banco Provincia</option> 
                        <option value="6">Banco BBVA</option> 
                    </select>
                </section>
                <section>
                    <label for="esCliente">多Sos cliente del banco?</label>
                    <input name="esCliente" type="checkbox" id="clienteBanco" onchange="mostrarBanco()">
                </section>
                <section>
                    <label for="dineroSimulado">Ingrese un monto:</label>
                    <input type="number" name="dineroSimulado" id='importeCalculo'>
                </section>
                <section class=diasIngresados>
                    <label for="plazoDias">Cuantos dias desea calcular? (1-365 dias)</label>
                    <input type="range" class="form-control-range" id="plazoDias" min='1' max='365' onchange="valorSlideDias(this.value)">
                    <article class=inputDias>    
                        <input type="text" disabled  id="nroPlazoDias">
                        <label for="otraFecha">Otro:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" onchange="otroDia()" id="fechaPlazo">
                                </div>
                            </div>
                            <input type="number" id="numeroPlazo" class="form-control" aria-label="Text input with checkbox" disabled>
                        </div>
                    </article>
                </section>
                <section>
                    <input type="button" value="Enviar" id="enviarPresupuesto">
                </section>
            </form>
        </main>
<!--Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <strong>Complete el formulario de registro</strong>
                    <p>Usuario:</p>
                    <input class="form-control mr-sm-2" id="nickname" type="text" placeholder="Usuario">
                    <p>Contrase単a:</p>
                    <input class="form-control mr-sm-2" id="password" type="password" placeholder="Contrase単a">
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="registrarUsuario">Registrarse</button>
                </div>
            </div>
            </div>
        </div>
<!--Sripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <!--<script src="asd.js"></script>-->
    </body>
</html>
